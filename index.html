<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Javascript Task App</title>
</head>

<!--NABEGACION-->

<nav class="navbar navbar-light bg-light">
    <h2>App de Pagos</h2>
</nav>

<div class="container">
    <div class="row pt-5">
        <div class="col-md-4">
            <div class="card" style="background-color: #ccc;">
                <div class="card-body">
                    <form id="formTask">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Agregar Nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea name="" id="description" cols="30" rows="10" class="form-control" placeholder="Agregar descripción"></textarea>
                            <div class="form-group">
                                <input type="number" step="0.01" id="consumo" placeholder="Metros cúbicos consumidos" class="form-control mt-2">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Agregar</button>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="tasks"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>

<body>
</body>

</html>
